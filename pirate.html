    <script>
        const imgArr = ["i1", "i2", "i3", "i4", "i5", "i6", "i7", "i8", "i9", "i10", "i11", "i12", "i13", "i14", "i15", "i16", "i17", "i18", "i19", "i20", "i21", "i22", "i23", "i24","i25"]
        let checkCount = 0
        let penalty = 0
        let lastCheck = 0
        let treasureLocation =5
        let trapLocation = 18
        let gameOver = false

        function check(position){
            if(!gameOver){
                let idPosition = document.getElementById(imgArr[position])
               console.log(idPosition)
              
               if(position == treasureLocation){
                idPosition.src = "./treasure.jpeg"
                    gameOver = true
                    penalty = penalty-3
                    
               }else if(position==trapLocation){
                idPosition.src = "./treasure_trap.jpeg"
                    gameOver = true
                    penalty = penalty+4
               }else{
                idPosition.src = "./pirateHat.jpeg"
                    penalty = penalty+1
               }
               
               checkCount++
               document.getElementById("locations").innerHTML = "Number of locations checked is " + checkCount + ".";
               document.getElementById("penalty").innerHTML = "penalty is " +penalty+".";
               lastCheck = position

               

            }
        }

        function help() {
            let lastRow = parseInt((lastCheck / 5), 10);
            let treasureRow = parseInt((treasureLocation / 5), 10);
            let result = " ";
            let lastCol = lastCheck % 5;
            let treasureCol = treasureLocation % 5;
            let rowDifference = 0;
            let colDifference = 0;
            if (treasureRow > lastRow) {
                rowDifference = treasureRow - lastRow;
            }
            else {
                rowDifference = lastRow - treasureRow;
            }
            if (treasureCol > lastCol) {
                colDifference = treasureCol - lastCol;
            }
            else {
                colDifference = lastCol - treasureCol;
            }
            if (lastRow - treasureRow == 1 || lastRow - treasureRow == 1 || lastCol - treasureCol == 1 || lastCol - treasureCol == -1) {
                result = "Can smell it";
            }
            else if (rowDifference + colDifference == 2) {
                result = "Close Matie";
            }
            else {
                result = "Step Faster";
            }
            penalty = penalty + 2;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
            document.getElementById("help").innerHTML = result;
        }
